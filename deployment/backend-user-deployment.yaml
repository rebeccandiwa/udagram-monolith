apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
spec:
  selector:
    matchLabels:
      app: backend-user
  replicas: 2
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: backend-user
        image: rebeccandiwa/udagram-api-user:v2
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 300m
            memory: 900Mi
          requests:
            cpu: 100m
            memory: 100Mi